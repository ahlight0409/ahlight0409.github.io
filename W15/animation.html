<!DOCTYPE html>
<html>
    <head>
        <title>地標動畫</title>
        <style>
            #map {
                width:900px;
                height:750px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        
        <script type="text/javascript">
            function initMap() {
            const location = { lat: 23.55858345988535, lng: 120.47197754406302 }; 
            //display map
            const map = new google.maps.Map(
                document.getElementById("map"), {
                    center: location,
                    zoom: 17
                }
            );
            //marker drop
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title:'中正大門',
                animation: google.maps.Animation.DROP,
                draggable: true,
            });
            
            const marker1 = new google.maps.Marker({
                position: { lat: 23.559321053385226, lng: 120.47257835886641 },
                map: map,
                title:'中正大門',
		        animation: google.maps.Animation.BOUNCE // 
            });
           
        }
        window.initMap = initMap;

        

        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLM8UnSHpFjzusSDJRugQHJqZVhGJoCFs&callback=initMap"></script>


    </body>
</html>
